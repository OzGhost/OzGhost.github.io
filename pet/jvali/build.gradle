plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

application {
    mainClass = 'ruf.jvali.JsonValidator'
}

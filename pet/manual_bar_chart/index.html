<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Manual bar chart</title>
        <link rel="stylesheet" href="skin.css" />
    </head>
    <body>
        <div id="dz">
            <div class="grid">
                <div class="rail" v-for="r in rails" :key="r.i" :style="{height: r.h}">
                    <span class="indi">{{ r.l }}</span>
                </div>
            </div>
            <div class="tray">
                <div v-for="c in cooked" class="bar" :key="c.i" :style="{left: c.l, width: c.w, height: c.h}">
                    <span class="val">{{ c.v }}</span>
                    <div class="rod" :style="{'background-color': c.c}"></div>
                    <span class="label">{{ c.n }}</span>
                </div>
            </div>
            <button class="smash" @click="mess">Mess it up</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="muscle.js"></script>
    </body>
</html>

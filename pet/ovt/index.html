<!DOCTYPE html>
<html>
    <head>
        <title>Online Vietnamese Typer</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
        <style>
html {
    background: #2E3440;
}
textarea {
    font-family: 'Cantarell', sans-serif;
    width: 80%;
    margin: 0 auto;
    display: block;
    padding: 8px 12px;
    background: #2E3440;
    border: 1px solid #88C0D0;
    border-radius: 4px;
    min-height: 300px;
    color: #E5E9F0;
    font-size: 18px;
    line-height: 1.5;
}
textarea:focus {
    outline: none;
}

    <body>
        <textarea placeholder="Type your text ..." id="typearea"></textarea>
        <script src="formula.js"></script>
        <script src="spine.js"></script>

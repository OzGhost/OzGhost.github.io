<!DOCTYPE html>
<html>
    <head>
        <title>Online Vietnamese Typer</title>
        <meta charset="UTF-8" />
        <style>
html {
    background: #2E3440;
}
textarea {
    font-family: 'Open Sans', sans-serif;
    width: 97%;
    margin: 0 auto;
    display: block;
    padding: 8px 12px;
    box-sizing: border-box;
    background: #2E3440;
    border: 1px solid #88C0D0;
    border-radius: 4px;
    min-height: 95vh;
    color: #E5E9F0;
    font-size: 15px;
    line-height: 1.5;
}
textarea:focus {
    outline: none;
}
        </style>
    </head>
    <body>
        <textarea placeholder="Type your text ..." id="typearea"></textarea>
        <script src="formula.js"></script>
        <script src="spine.js"></script>

</html>
